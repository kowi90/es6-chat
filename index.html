<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js">
	</script>
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<div id="app">
		<div id="content" class="app-content">
		</div>
		<div class="app-controls">
			<input type="text" id="username-input" class="app-username-input"/>
			<input type="text" id="message-input" class="app-message-input" placeholder="Type here to chat"/>
			<button id="message-button" class="app-message-button">Send</button>
		</div>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
